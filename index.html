<!DOCTYPE html>
<html lang = "eng">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Whiteboard</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>
    <body>
        <div id="whiteboard"></div>

        <button id="add-note">Add note</button>

        <button id="color-picker-btn">Color</button>

        <button id="add-text-btn">Add Text</button>

        <div class="dropdown-menus hidden">
            <label for="font-select">Font:</label>
            <select id="font-select">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
    
            <label for="style-select">Style:</label>
            <select id="style-select">
                <option value="normal">Normal</option>
                <option value="italic">Italic</option>
                <option value="bold">Bold</option>
            </select>

            <label for="size-select">Size:</label>
            <select id="size-select">
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
            </select>
        </div>

        <div id="color-picker-modal" class="modal">
            <div class="modal-content">
                <div class="color-option" data-color="#9370DB"></div>
                <div class="color-option" data-color="#FFFF00"></div>
                <div class="color-option" data-color="#FF0000"></div>
                <div class="color-option" data-color="#ADD8E6"></div>
                <div class="color-option" data-color="#90EE90"></div>
                <div class="color-option" data-color="#ffa500"></div>
            </div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
